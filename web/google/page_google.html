<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <style>
        body{
            margin : 0;
            font-family = Arial, Helvetica, sans-serif;
            display : flex;
            flex-direction : column;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 15px 25px;
            font-size: 14px;
        }

        header a {
            margin-left: 15px;
            text-decoration: none;
            color: #000;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Main */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-size: 90px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo span:nth-child(1) { color: #4285f4; }
        .logo span:nth-child(2) { color: #ea4335; }
        .logo span:nth-child(3) { color: #fbbc05; }
        .logo span:nth-child(4) { color: #4285f4; }
        .logo span:nth-child(5) { color: #34a853; }
        .logo span:nth-child(6) { color: #ea4335; }

        .search-box {
            width: 580px;
            max-width: 90%;
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px 15px;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .buttons {
            margin-top: 25px;
        }

        .buttons button {
            margin: 5px;
            padding: 10px 18px;
            border: 1px solid #f8f9fa;
            background: #f8f9fa;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button:hover {
            
            background-color :  #dadce0;
        }

        /* Footer */
        footer {
            background: #f2f2f2;
            padding: 15px 30px;
            font-size: 14px;
            color: #70757a;
        }
    </style>
</head>
<body>

<header>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
</header>

<main>
    <div class="logo">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>

    <div class="search-box">
        <input type="text" placeholder="Rechercher...">
    </div>

    <div class="buttons">
        <button>Recherche</button>
        <button>J'ai de la chance</button>
    </div>
</main>

<footer>
    JEI/Riadh_Bouhamed
</footer>

</body>
</html>
